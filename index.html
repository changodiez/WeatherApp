<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <header>
        
        <div class="col-sm header"><div class="row">
            <div class="col-sm"><h5>Current location: </h5></div>
            <div class="col-sm"> <p id="timeZone2">-</p></div>
            <div class="col-sm"></div>
        </div></div>
       
    </header>
</div>
    <div class="container">

        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img id="weatherIcon" src="icons/unknown.png" alt="weather icon">
            </div>
            <div class="temperature-value">
                <p onclick="" >- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p id="temperatureDescription"> - </p>
            </div>
            <div class="location">
                <p id="timeZone">-</p>
            </div>
        </div>


        <div class="containerCheck">

            <a class="btn btn-primary" id="checkButton" data-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                <h3>Click to check in other places!</h3>
            </a>

            <div class="collapse" id="collapseExample">
                <div class="card">
                    <input type="text" class="form-control" id="inputLocation" placeholder="Enter the city">
                    <button type="button" class="btn btn-secondary" onclick="getGeoLocation()">Submit</button>
                    <button type="button" class="btn btn-secondary" id="currentButton" onclick="getLocation()">Go back to your current location</button>
                </div>
                
            </div>

        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
